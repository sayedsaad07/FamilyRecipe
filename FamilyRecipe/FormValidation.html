<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FamilyRecipe</title>
    <script src="scripts/jquery-2.1.3.js"></script>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <!--<script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/index.js"></script>-->
    <!-- FamilyRecipe references -->
    <link href="css/index.css" rel="stylesheet" />
    <script>
        $(document).ready(
            function () {
                $("a").click(function (event) {
                    alert("Helloooo World");
                });
                //form validation
                var form = $("#contactform");
                var name = $("#name");
                var nameinfo = $("#nameinfo");
                var email = $("#email");
                var emailinfo = $("emailinfo");
                function requiredname() {
                    if (name.val().length < 1) {
                        name.addClass("error");
                        nameinfo.addClass("error");
                        nameinfo.text = "name is required";
                        return false;
                    }
                    else {
                        name.removeClass("error");
                        nameinfo.removeClass("error");
                        nameinfo.text = "What's your full name?";
                        return true;
                    }
                }
                function requiredemail() {
                    if (email.val().length < 1) {
                        email.addClass("error");
                        emailinfo.addClass("error");
                        emailinfo.text = "Email is required";
                        return false;
                    }
                    else {
                        email.removeClass("error");
                        emailinfo.removeClass("error");
                        emailinfo.text = "What's your email address?";
                        return true;
                    }
                }
                name.blur(requiredname);
                name.keyup(requiredname);
                email.blur(requiredemail);
                email.keyup(requiredemail);

                form.submit(function () {
                    if (requiredemail() && requiredname())
                        return true;
                    else
                        return false;
                });
            });

    </script>
</head>
<body>
    <p>Hello, your application is ready!</p>
    <a href="#">Click Me </a>
    <form action="#" id="contactform">
        <label for="name">Name</label><span id="nameinfo"> What's your full name?</span> <br />
        <input type="text" size="30" id="name" /> <br />
        <label for="email">E-Mail</label><span id="emailinfo">What's your email addresse?</span> <br />
        <input type="email" size="30" id="email" /> <br />
        <label for="message">Message</label><span id="messageinfo"></span> <br />
        <textarea rows="5" cols="27" id="message"></textarea> <br />
        <button type="submit" name="submit">Snd Request</button>

    </form>

</body>
</html>
